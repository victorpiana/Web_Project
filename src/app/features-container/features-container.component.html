<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{{animauxmenu[0].image}}" class="d-block w-100 carousel-img" alt="..." >
            <a class="carousel-caption"  [routerLink]="['/adoptionplace/espece', animauxmenu[0].especes]">{{animauxmenu[0].name}}</a>
        </div>
        <div class="carousel-item">
            <img src="{{animauxmenu[1].image}}" class="d-block w-100 carousel-img" alt="...">
            <a class="carousel-caption"[routerLink]="['/adoptionplace/espece', animauxmenu[1].especes]" >{{animauxmenu[1].name}}</a>
        </div>
        <div class="carousel-item">
            <img src="{{animauxmenu[2].image}}" class="d-block w-100 carousel-img" alt="...">
            <a class="carousel-caption"[routerLink]="['/adoptionplace/espece', animauxmenu[2].especes]">{{animauxmenu[2].name}}</a>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
